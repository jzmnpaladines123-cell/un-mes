<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Mes juntos</title>
  <style>
    /* üíñ Estilos para los corazones flotantes */
    .corazones {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .corazon {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: flotar 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes flotar {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    .pagina {
      display: none;
      text-align: center;
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .pagina.activa {
      display: block;
    }

    .portada h1 {
      font-size: 40px;
      color: #ff1493;
      margin-bottom: 20px;
    }

    .boton {
      background-color: #ff1493;
      color: white;
      font-weight: bold;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .boton:hover {
      background-color: #ff69b4;
      transform: scale(1.05);
    }

    .card {
      background-color: #ffe0f0;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
      margin-bottom: 25px;
      display: inline-block;
    }

    .card h2 {
      color: #ff1493;
      margin: 0 0 8px 0;
    }

    .sobre-container {
      position: relative;
      width: 280px;
      height: 200px;
      margin: 0 auto;
      perspective: 1000px;
    }

    .sobre {
      position: absolute;
      width: 100%;
      height: 180px;
      bottom: 0;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff1493;
      clip-path: polygon(0 0, 50% 60%, 100% 0);
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 3;
    }

    .carta {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 90%);
      width: 85%;
      height: 130px;
      background: #ed95cb;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 2;
    }

    .carta p {
      margin: 0;
      color: #fff;
      font-size: 15px;
      line-height: 1.4;
    }

    .abierto .flap {
      transform: rotateX(180deg);
    }

    .abierto .carta {
      transform: translate(-50%, -20%);
      opacity: 1;
    }

    .flecha, .flecha-izquierda {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      padding: 8px 12px;
      cursor: pointer;
      font-size: 20px;
      color: #ff1493;
    }

    .flecha { right: 20px; }
    .flecha-izquierda { left: 20px; }

    .galeria {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 60px;
    }

    .imagen {
      text-align: center;
    }

    .imagen img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .imagen img:hover {
      transform: scale(1.05);
    }

    .texto {
      margin-top: 10px;
      font-weight: bold;
      color: #ff1493;
      font-size: 15px;
    }

    .boton-regresar {
      background-color: #ff1493;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.3s;
    }

    .boton-regresar:hover {
      background-color: #ff69b4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Portada -->
  <div class="pagina portada activa" id="portada">
    <h1> Te dedico esta p√°gina por cumplir un mes juntos </h1>
    <button class="boton" onclick="mostrarPagina('pagina1')">Entrar</button>
  </div>

  <!-- P√°gina 1 -->
  <div class="pagina" id="pagina1">
    <div class="card">
      <h2>Cari√±o - The Mar√≠as</h2>
      <p>Te dedico esta canci√≥n</p>
      <audio id="song" src="Cari√±o.mp3"></audio>
      <button class="boton" id="musicBtn">‚ñ∂ Reproducir</button>
    </div>

    <div class="sobre-container">
      <div class="sobre" id="sobre">
        <div class="flap"></div>
        <div class="carta">
          <p>hola</p>
        </div>
      </div>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center;">
      <button class="boton" id="verCartaBtn" style="margin-top: 30px;">Ver</button>
      <button class="boton-regresar" onclick="mostrarPagina('portada')">Regresar a la portada</button>
    </div>

    <div class="flecha" onclick="mostrarPagina('pagina2')">‚û°</div>
  </div>

  <!-- P√°gina 2 -->
  <div class="pagina" id="pagina2">
    <div class="galeria">
      <div class="imagen">
        <img src="jojos.jpeg" alt="Imagen 1">
        <div class="texto">Te amo tanto como t√∫ amas JoJos</div>
      </div>
      <div class="imagen">
        <img src="koichiyyukako.jpeg" alt="Imagen 2">
        <div class="texto">Te amo tanto como Koichi y Yukako se aman</div>
      </div>
      <div class="imagen">
        <img src="gato.jpeg" alt="Imagen 3">
        <div class="texto">Te amo tanto como t√∫ amas a los gatos</div>
      </div>
    </div>

    <div class="flecha-izquierda" onclick="mostrarPagina('pagina1')">‚¨Ö</div>
    <div class="flecha" onclick="mostrarPagina('pagina3')">‚û°</div>

    <!-- üíû Contenedor de corazones flotantes -->
    <div class="corazones"></div>
  </div>

  <!-- üíû P√°gina 3 -->
  <div class="pagina" id="pagina3">
    <h1>üíñ Te amo, espero que cumplamos muchos m√°s meses üíñ</h1>
    <div class="flecha-izquierda" onclick="mostrarPagina('pagina2')">‚¨Ö</div>
    <button class="boton-regresar" onclick="mostrarPagina('portada')">Regresar a la portada</button>
  </div>

  <script>
    // --- Carta ---
    const sobre = document.getElementById("sobre");
    const verCartaBtn = document.getElementById("verCartaBtn");
    verCartaBtn.addEventListener("click", () => {
      sobre.classList.toggle("abierto");
      verCartaBtn.textContent = sobre.classList.contains("abierto") ? "Cerrar" : "Ver";
    });

    // --- M√∫sica ---
    const song = document.getElementById("song");
    const musicBtn = document.getElementById("musicBtn");
    let playing = false;
    musicBtn.addEventListener("click", () => {
      if (!playing) {
        song.play();
        musicBtn.textContent = "‚è∏ Pausar";
      } else {
        song.pause();
        musicBtn.textContent = "‚ñ∂ Reproducir";
      }
      playing = !playing;
    });

    // --- Confeti ---
    let confetiActivo = false, confetiCanvas, ctx, confetis = [], confetiInterval;
    function crearConfeti() {
      confetis = [];
      for (let i = 0; i < 150; i++) {
        confetis.push({
          x: Math.random() * confetiCanvas.width,
          y: Math.random() * confetiCanvas.height - confetiCanvas.height,
          r: Math.random() * 6 + 3,
          d: Math.random() * 50,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          tilt: Math.random() * 10 - 5
        });
      }
    }
    function dibujarConfeti() {
      ctx.clearRect(0, 0, confetiCanvas.width, confetiCanvas.height);
      confetis.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.ellipse(c.x, c.y, c.r, c.r / 2, Math.PI / 4, 0, 2 * Math.PI);
        ctx.fill();
      });
      moverConfeti();
    }
    function moverConfeti() {
      confetis.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(c.d);
        if (c.y > confetiCanvas.height) {
          c.y = -10;
          c.x = Math.random() * confetiCanvas.width;
        }
      });
    }
    function iniciarConfeti() {
      if (confetiActivo) return;
      confetiActivo = true;
      confetiCanvas = document.createElement('canvas');
      confetiCanvas.style.position = 'fixed';
      confetiCanvas.style.top = '0';
      confetiCanvas.style.left = '0';
      confetiCanvas.style.pointerEvents = 'none';
      confetiCanvas.style.zIndex = '9999';
      confetiCanvas.width = window.innerWidth;
      confetiCanvas.height = window.innerHeight;
      document.body.appendChild(confetiCanvas);
      ctx = confetiCanvas.getContext('2d');
      crearConfeti();
      confetiInterval = setInterval(dibujarConfeti, 30);
    }
    function detenerConfeti() {
      confetiActivo = false;
      clearInterval(confetiInterval);
      if (confetiCanvas) {
        confetiCanvas.remove();
        confetiCanvas = null;
      }
    }

    // --- Corazones flotantes ---
    let corazonesInterval;
    function crearCorazon() {
      const contenedor = document.querySelector('#pagina2 .corazones');
      if (!contenedor) return;
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.innerHTML = '‚ù§Ô∏è';
      corazon.style.left = Math.random() * 100 + 'vw';
      corazon.style.fontSize = Math.random() * 20 + 10 + 'px';
      corazon.style.animationDuration = (Math.random() * 3 + 3) + 's';
      contenedor.appendChild(corazon);
      setTimeout(() => corazon.remove(), 6000);
    }
    function iniciarCorazones() {
      if (corazonesInterval) return;
      corazonesInterval = setInterval(crearCorazon, 200);
    }
    function detenerCorazones() {
      clearInterval(corazonesInterval);
      corazonesInterval = null;
      const contenedor = document.querySelector('#pagina2 .corazones');
      if (contenedor) contenedor.innerHTML = '';
    }

    // --- Mostrar p√°gina ---
    function mostrarPagina(paginaId) {
      document.querySelectorAll('.pagina').forEach(p => p.classList.remove('activa'));
      document.getElementById(paginaId).classList.add('activa');

      if (paginaId === 'pagina3') iniciarConfeti(); else detenerConfeti();
      if (paginaId === 'pagina2') iniciarCorazones(); else detenerCorazones();
    }
  </script>
</body>
</html>
